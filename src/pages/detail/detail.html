<ion-header>

  <ion-navbar>
    <ion-title>{{ gnome.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <img [src]="gnome.thumbnail">
    <ion-card-content>
      <ion-card-title>
        {{ gnome.name }}
      </ion-card-title>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium 
      </p>
    </ion-card-content>
    <ion-item>
      Age
      <p item-end>{{ gnome.age }}</p>
    </ion-item>
    <ion-item>
      Height
      <p item-end>{{ gnome.height }}</p>
    </ion-item>
    <ion-item>
      Weight
      <p item-end>{{ gnome.weight }}</p>
    </ion-item>
    <ion-item>
      Hair color
      <p item-end>{{ gnome.hair_color }}</p>
    </ion-item>
    <ion-item>
      Professions
      <ion-list no-lines>
        <ion-item *ngFor="let profession of gnome.professions">
          <p>{{ profession }}</p> 
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item>
      Friends
      <ion-list no-lines>
        <ion-item *ngFor="let friend of gnome.friends">
          <p>{{ friend }}</p> 
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-card>

</ion-content>
