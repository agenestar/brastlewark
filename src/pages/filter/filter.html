<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button>Cancel</button>
    </ion-buttons>
    <ion-title>Filter</ion-title>
    <ion-buttons end>
      <button ion-button>Apply</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Hair color</ion-label>
          <ion-select [(ngModel)]="aaaa" multiple="true" interface="popover">
            <ion-option *ngFor="let hairColor of filterOptions.hairColors">{{ hairColor }}</ion-option>
          </ion-select>
        </ion-item> 
        <ion-item>
          <ion-label>Professions</ion-label>
          <ion-select [(ngModel)]="toppings" multiple="true" interface="popover">
            <ion-option *ngFor="let profesion of filterOptions.profesions">{{ profesion }}</ion-option>
          </ion-select>
        </ion-item> 
        
      </ion-list>
</ion-content>
